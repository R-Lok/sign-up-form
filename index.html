<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form demo</title>
</head>
<body>
    <div class="container">
        <div class="leftpanel"> 
            <div class="logo">
                <img src="" alt="" class="icon">
            </div>
            <div class="credits">
                <p>Photo by <a href="https://unsplash.com/photos/V5ar-cSHdCc">sh0tbygrim</a> on <a href="https://unsplash.com">Unsplash</a></p>
            </div>
        </div>
        <form action="post" class="rightpanel">
            <div class="formtop">
                <p class="p-one">This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Sign up <em>now</em> to get started.</p>
                <p class="p-two">You <em>know</em> you want to.</p>
            </div>
            <fieldset>
                <p>Let's do this!</p>
                <div class="input-container">
                    <div>
                        <label for="firstname">First Name<abbr title="required">*</abbr></label>
                        <input type="text" id="firstname" name="firstname" required placeholder=" ">
                    </div>
                    <div>
                        <label for="lastname">Last Name<abbr title="required">*</abbr></label>
                        <input type="text" id="lastname" name="lastname" required placeholder=" ">
                    </div>
                    <div>
                        <label for="email">Email<abbr title="required">*</abbr></label>
                        <input type="email" id="email" required placeholder=" ">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel">
                    </div>
                    <div>
                        <label for="password">Password<abbr title="required">*</abbr></label>
                        <input type="password" id="password" required placeholder=" " minlength="8" class="error">
                    </div>
                    <div>
                        <label for="confirmpassword">Confirm Password<abbr title="required">*</abbr></label>
                        <input type="password" id="confirmpassword" required placeholder=" " minlength="8" class="error">
                    </div>
                </div>
            </fieldset>
            <div class="formbottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="./index.html">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
